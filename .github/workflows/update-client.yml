name: Generate C# Client PR

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout loanmarket/mycrm-api
        uses: actions/checkout@v4
        with:
          repository: loanmarket/mycrm-api
          token: ${{ secrets.LOAN_MARKET_TOKEN_READ_WRITE }}
          ref: master
          path: mycrm-api

      - name: Checkout loanmarket/mycrm-api-sample
        uses: actions/checkout@v4
        with:
          ref: main
          path: mycrm-api-sample

      - name: Copy latest jsonapi openapi spec
        working-directory: ./mycrm-api
        run: |
          set -euo pipefail
          cat ./MyCRMAPI.WebHost.Tests/ApiSpecTests.ApiSpecIsApproved.jsonapi.approved.json | sed 's/"MyCRM JsonApi"/"MyCRM API"/g' > $GITHUB_WORKSPACE/mycrm-api-sample/MyCrmSampleClient/swagger.json

      - name: Setup Node and NPM
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install autorest
        run: |
          set -euo pipefail
          npm install -g autorest

      - name: Build client
        working-directory: ./mycrm-api-sample/MyCrmSampleClient
        run: |
          set -euo pipefail
          autorest autorest.yml --input-file=swagger.json

      - name: Remove loanmarket/mycrm-api local files
        uses: JesseTG/rm@v1.0.2
        with:
          path: $GITHUB_WORKSPACE/mycrm-api

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ secrets.LOAN_MARKET_TOKEN_READ_WRITE }}
        with:
          path: mycrm-api-sample
          commit-message: Auto-scaffold latest autorest client
          branch: chore/update-client
          delete-branch: true
          title: 'Auto-Update Client'
          body: |
            Automated changes
            - Generated by change detected in mycrm-api
          labels: |
            automated
          draft: false
